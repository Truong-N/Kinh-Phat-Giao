        let engParagraphs = `Majjhima Nikaya 19~~ The Sutta on the Twofold Thoughts~~ (Dvedhàvitakka sutta)~~ Thus I heard:~~ At one time the Blessed One was residing in Savatthi, at Jetavana, the garden of Anathapindika.~ There the Blessed One addressed the bhikkhus:~ "Bhikkhus."~ --"Yes, sir," the bhikkhus replied to the Blessed One.~ The Blessed One then expounded as follows:~~ -- Bhikkhus, before my enlightenment, when I was not yet fully enlightened and still a Bodhisattva, I thought as follows:~ "I live contemplating and dividing my thoughts into two."~ Bhikkhus, whatever thoughts of desire, anger, or harm there were, I divided them into the first part;~ whatever thoughts of detachment from desire, non-anger, or non-harming there were, I divided them into the second part.~~ Bhikkhus, then I lived without negligence, with zeal and diligence.~ When sensual thoughts arose, I understood:~ "This sensual thought has arisen in me, and this sensual thought leads to self-harm, to harming others, to harming both, destroys wisdom, contributes to suffering, and does not lead to Nirvana."~ Bhikkhus, when I reflected:~ "This sensual thought leads to self-harm," the sensual thought disappeared.~ Bhikkhus, when I reflected:~ "This sensual thought leads to harming others," the sensual thought disappeared.~ Bhikkhus, when I reflected:~ "This sensual thought leads to harming both," the sensual thought disappeared.~ Bhikkhus, when I reflected:~ "This sensual thought destroys wisdom, contributes to suffering, and does not lead to Nirvana," the sensual thought disappeared.~ Bhikkhus, thus I continued to eliminate, relinquish, and eradicate sensual thoughts.~~ Bhikkhus, while I was living without negligence, with zeal and diligence, anger arose...~ (as above)...~ harmful thoughts arose.~ I understood:~ "This harmful thought arose in me, and this harmful thought leads to self-harm, to harming others, to harming both, destroys wisdom, contributes to suffering, and does not lead to Nirvana."~ Bhikkhus, when I reflected:~ "This harmful thought leads to self-harm"...~ "Harmful thought destroys wisdom, contributes to suffering, and does not lead to Nirvana," the harmful thought disappeared.~ Bhikkhus, thus I continued to eliminate, relinquish, and eradicate harmful thoughts.~~ Bhikkhus, when a bhikkhu contemplates and observes many matters, his mind develops an inclination toward those matters.~ Bhikkhus, if a bhikkhu contemplates and observes much about sensual thoughts, he abandons the thoughts of detachment from sensual thoughts.~ When the mind is heavily inclined toward sensual thoughts, his mind inclination toward sensual thoughts.~ Bhikkhus, if a bhikkhu contemplates and observes much about anger thoughts...~ (as above)...~ about harm thoughts, he abandons the thoughts of non-harming thoughts.~ When the mind is heavily inclined toward harm thoughts, his mind inclination toward harm thoughts.~~ Bhikkhus, just as at the end of the rainy season, in autumn, when the rice has ripened, a herdsman tending his cattle whips the cows here and there, subduing and restraining them.~ Why is that, Bhikkhus?~ Because the herdsman sees that this leads to death, imprisonment, beating, or reprimand.~ Bhikkhus, likewise, I have seen the danger, the baseness, the defilement of unwholesome actions, and the detachment, the benefit, the purity of wholesome actions.~~ Bhikkhus, while I lived diligently, zealously, and earnestly, when the thought of detachment arose, I understood thus:~ "This thought of detachment arises in me, and this thought of detachment does not lead to self-harm, does not lead to harming others, does not lead to harming both;~ it increases wisdom, does not participate in defilements, and leads to Nirvana."~ Bhikkhus, if I contemplate and observe (the thought of detachment) at night, it is not from that cause that I feel fear.~ Bhikkhus, if I contemplate and observe (the thought of detachment) during the day, it is not from that cause that I feel fear.~ Bhikkhus, if I contemplate and observe (the thought of detachment) at night and during the day, it is not from that cause that I feel fear.~ And if I contemplate and observe for too long, my body may become tired;~ when the body is tired, the mind becomes agitated;~ when the mind is agitated, it is very difficult for the mind to become still.~ Bhikkhus, then I myself calmed my mind, pacified my mind, attained single-mindedness, and achieved stillness.~ Why?~ Because I kept my mind from wavering.~~ Bhikkhus, while I lived diligently, with zeal and effort, when the mind of non-anger arose...~ (as above)...~ the mind of non-harm arose.~ I understood thus:~ "This mind of non-harm arose in me, and this mind of non-harm does not lead to self-harm, does not lead to harming others, does not lead to harming both, increases wisdom, does not participate in defilements, and leads to Nirvana."~ Bhikkhus, if at night...~ it was not from that cause that I felt fear.~ And if I pondered and observed for too long, my body might become tired;~ when the body is tired, the mind becomes agitated, and when the mind is agitated, it is very difficult for the mind to become still.~ Bhikkhus, then from within my body I calmed my mind, pacified my mind, made it one-pointed, made it still.~ Why?~ Because to prevent my mind from being agitated.~~ Bhikkhus, if a bhikkhu contemplates and observes much on a certain matter, his mind will develop an inclination toward that matter.~ Bhikkhus, if a bhikkhu contemplates and observes much on the pursuit of detachment from sensual desires, he will abandon the pursuit of sensual desires.~ When the mind is heavily focused on the pursuit of detachment from sensual desires, his mind will be inclined toward the pursuit of detachment from sensual desires.~ Bhikkhus, if a bhikkhu contemplates and observes much on the pursuit of non-anger...~ (as above)...~ if a bhikkhu contemplates and observes much on the pursuit of non-harming, he will abandon the pursuit of harming.~ When the mind is heavily focused on the pursuit of non-harming, his mind will be inclined toward the pursuit of non-harming.~~ Bhikkhus, just as at the end of summer, when all the rice has been stored in the granary, a shepherd tends his cattle.~ When the shepherd is under a tree or outdoors, he may think of something that needs to be done, and he thinks:~ "These are the cattle."~ Bhikkhus, similarly here, there is something that needs to be done, and I think:~ "These are the dharmas."~~ Bhikkhus, I developed a vigorous and diligent mind, without negativity, my mindfulness was undisturbed, my body was light and peaceful, without fanaticism, my mind was calm and one-pointed.~~ Bhikkhus, I abandoned desire, evil, and unwholesome states, and attained and dwelt in the first Jhana, a state of joy and bliss arising from the abandonment of desire, with initial and sustained thought.~ Having extinguished initial and sustained thought, I attained and dwelt in the second Jhana, a state of joy and bliss arising from concentration, without initial or sustained thought, with inner tranquility and one-pointed thought.~ Having abandoned joy and sorrow, and attained mindfulness and awareness, experiencing bodily pleasure—what the Saints call dwelling in equanimity and bliss—I attained and dwelt in the third Jhana.~ Having abandoned pleasure and suffering, and extinguished the joy and sorrow I had previously experienced, I attained and dwelt in the fourth Jhana, which is neither suffering nor pleasure, and is pure and tranquil.~~ With a mind that is calm, pure, undefiled, undisturbed, pliable, steadfast, and tranquil, I guide my mind towards the knowledge of past lives.~ I remember past lives, such as one life, two lives, three lives, four lives, five lives, ten lives, twenty lives, thirty lives, forty lives, fifty lives, one hundred lives, two hundred lives, one thousand lives, one hundred thousand lives, many periods of destruction, many periods of creation, many periods of destruction and creation.~ I remember:~ "In that place, I had this name, this family, this social class, this food, this experience of suffering and pleasure, and this lifespan.~ After dying in that place, I was born in this place.~ In this place, I have this name, this family, this social class, this food, this experience of suffering and pleasure, and this lifespan.~ After dying in this place, I was born here."~ Thus I remember many past lives, along with their general outlines and details.~~ Bhikkhus, during the first watch of the night I attained the first insight:ignorance was extinguished, and wisdom arose;~ darkness was extinguished, and light arose, while I lived without negligence, with zeal and diligence.~~ With a mind that is calm, pure, undefiled, free from afflictions, pliable, easy to use, firm, and tranquil, I guide my mind towards the knowledge of life and death concerning all beings.~ With my pure, superhuman divine eye, I see the life and death of all beings.~ I understand that beings, whether lowly or noble, beautiful or ugly, fortunate or unfortunate, are all subject to their actions and karma.~ Those beings who commit evil deeds of body, speech, and mind, who slander the Saints, who follow wrong views, and who create karma according to wrong views,~ after their bodies perish and their lives end, will be reborn in evil realms, as evil beasts, in places of suffering, and in hell.~ But those beings who accomplish good deeds of body, speech, and mind, who do not slander the Saints, who follow right views, and who create karma according to right views, after their bodies perish and their lives end, will be reborn in good realms, in heavenly places, and in this world.~ Thus, with my pure, superhuman divine eye, I see the life and death of all beings.~ I understand that all beings, whether lowly or noble, beautiful or ugly, fortunate or unfortunate, are subject to the consequences of their actions and karma.~~ Bhikkhus, during the mid-night watch, I attained the second knowledge:ignorance ceased, and wisdom arose;~ darkness ceased, and light arose, while I lived without negligence, with zeal and diligence.~~ With such a calm, pure, undefiled, unperturbed, pliable, pliable, firm, and tranquil mind, I directed my mind toward the knowledge of the cessation of defilements.~ I truly understood:~ “This is suffering,” truly understood:~ “This is the cause of suffering,” truly understood:~ “This is the cessation of suffering,” truly understood:~ “This is the path leading to the cessation of suffering,” truly understood:~ “These are the defilements,” truly understood:~ “This is the cause of the defilements,” truly understood:~ “This is the cessation of the defilements,” truly understood:~ “This is the path leading to the cessation of the defilements.”~~ Because of knowing and seeing this, my mind is freed from the defilements of desire, existence, and ignorance.~ With this liberation of myself, the understanding arises:~ I am liberated.~ I have attained supreme knowledge:~ "Birth has ceased, the holy life has been accomplished, what needed to be done has been done, there is no return to this state."~~ Bhikkhus, in the third watch of the night, I attained the third insight:ignorance ceased, wisdom arose;~ darkness ceased, light arose, while I lived without negligence, with zeal and diligence.~~ Bhikkhus, it is as if in a dense forest there is a large, deep lake, and a large herd of deer lives nearby.~ A man comes along, not wanting them to benefit, not wanting them to be happy, not wanting them to be safe from harm.~ If there is a path that is peaceful, safe, and leads to joy, he will block that path, open a dangerous one, and place male and female bait.~ Bhikkhus, in this way, after a time, that large herd of deer will encounter harm and gradually wither away.~ Bhikkhus, if a man comes along, wanting that herd of deer to benefit, to be happy, to be safe from harm.~ If there is a path that is peaceful, to be safe, he will open that path, close the dangerous one, take away the male bait, and destroy the female bait.~ Bhikkhus, that large herd of deer will, after some time, grow, prosper, and reach its full potential.~~ Bhikkhus, I tell this parable to explain its meaning as follows:~ Bhikkhus, the large, deep lake represents desires.~ Bhikkhus, the large herd of deer represents sentient beings.~ Bhikkhus, the person who does not want them to benefit, to be happy, or to be safe from calamities represents Mara (the evil one).~ Bhikkhus, the dangerous path represents the eightfold path of wrong views, wrong thoughts, wrong speech, wrong actions, wrong livelihood, wrong effort, wrong mindfulness, and wrong concentration.~ Bhikkhus, the male prey represents joy and greed.~ Bhikkhus, the female prey represents ignorance.~ Bhikkhus, the person who wants them to benefit, to be happy, and to be safe from calamities represents the Tathagata, the Arhat, the Perfectly Enlightened One.~ The path to peace, safety, and joy is the Noble Eightfold Path, which consists of Right Understanding, Right Thought, Right Speech, Right Action, Right Livelihood, Right Effort, Right Mindfulness, and Right Concentration.~~ Bhikkhus, thus I open a path of peace and safety leading to joy, I close a dangerous path, I take away the male prey, I destroy the female prey.~ Bhikkhus, whatever a Teacher should do for his disciples out of compassion for them, I have done it out of compassion for them.~ Bhikkhus, these are the tree stumps, these are the empty spaces.~ Meditate, do not be negligent, do not have regrets later.~ That is my instruction.~~ Thus the Buddha taught.~ Those monks rejoiced and accepted the Buddha's teachings with faith.~~ `
        let vietParagraphs = `Trung Bộ Kinh 19~~ Kinh Song tầm~~ (Dvedhàvitakka sutta)~~ Tôi nghe như vầy:~~ Một thời Thế Tôn ở Savatthi (Xá-vệ), tại Jetavana (Kỳ-đà Lâm), vườn ông Anathapindika (Cấp Cô Ðộc).~Tại đây, Thế Tôn gọi các Tỷ-kheo:~"Chư Tỷ-kheo".~--"Thưa vâng", các Tỷ-kheo ấy vâng đáp Thế Tôn.~Thế Tôn thuyết giảng như sau:~~ -- Chư Tỷ-kheo, trước khi Ta giác ngộ, khi chưa thành Chánh Giác và còn là Bồ-tát, Ta suy nghĩ như sau:~"Ta sống suy tư và chia hai suy tầm".~Chư Tỷ-kheo, phàm có dục tầm nào, sân tầm nào, hại tầm nào, Ta phân thành phần thứ nhất;~phàm có ly dục tầm nào, vô sân tầm nào, vô hại tầm nào, Ta phân thành phần thứ hai.~~ Chư Tỷ-kheo, rồi Ta sống không phóng dật, nhiệt tâm, tinh cần.~Khi dục tầm khởi lên, Ta tuệ tri:~"Dục tầm này khởi lên nơi Ta, và dục tầm này đưa đến tự hại, đưa đến hại người, đưa đến hại cả hai, diệt trí tuệ, dự phần vào phiền não, không đưa đến Niết-bàn".~Chư Tỷ-kheo, khi Ta suy tư:~"Dục tầm này đưa đến tự hại", dục tầm được biến mất,~Chư Tỷ-kheo, khi Ta suy tư:~"Dục tầm đưa đến hại người", dục tầm được biến mất.~Chư Tỷ-kheo, khi Ta suy tư:~"Dục tầm đưa đến hại cả hai", dục tầm được biến mất.~Chư Tỷ-kheo, khi Ta suy tư:~"Dục tầm diệt trí tuệ, dự phần vào phiền não, không đưa đến Niết-bàn", dục tầm được biến mất.~Chư Tỷ-kheo, như vậy Ta tiếp tục trừ bỏ, xả ly và đoạn tận dục tầm.~~ Chư Tỷ-kheo, trong khi Ta sống không phóng dật, nhiệt tâm, tinh cần, sân tầm khởi lên...~(như trên)...~hại tầm khởi lên.~Ta tuệ tri:~"Hại tầm này khởi lên nơi Ta, và hại tầm này đưa đến tự hại, đưa đến hại người, đưa đến hại cả hai, diệt trí tuệ, dự phần vào phiền não, không đưa đến Niết-bàn".~Chư Tỷ-kheo, khi Ta suy tư:~"Hại tầm này đưa đến tự hại"...~"Hại tầm diệt trí tuệ, dự phần vào phiền não, không đưa đến Niết-bàn", hại tầm biến mất.~Chư Tỷ-kheo, như vậy Ta tiếp tục trừ bỏ, xả ly và đoạn tận hại tầm.~~ Chư Tỷ-kheo, Tỷ-kheo suy tư, quán sát nhiều vấn đề gì, thời tâm sanh khuynh hướng đối với vấn đề ấy.~Chư Tỷ-kheo, nếu Tỷ-kheo suy tư, quán g trưởng trí tuệ, không dự phần vào phiền não, đưa đến Niết-bàn".~Chư Tỷ-kheo, nếu ban đêm...~không phải từ nhân duyên ấy, mà Ta thấy sợ hãi.~Và nếu Ta suy tư, quán sát quá lâu, thân Ta có thể mệt mỏi;~khi thân mệt mỏi thì tâm bị dao động, khi tâm bị dao động, tâm rất khó được định tĩnh.~Chư Tỷ-kheo, rồi tự nội thân Ta trấn an tâm, trấn tịnh tâm, khiến được nhất tâm, khiến thành định tĩnh.~Vì sao vậy?~Vì để tâm Ta khỏi dao động.~~ Chư Tỷ-kheo, nếu vị Tỷ-kheo suy tư, quán sát nhiều về vấn đề gì thời tâm sanh khuynh hướng đối với vấn đề ấy.~Chư Tỷ-kheo, nếu Tỷ-kheo suy tư, quán sát nhiều về ly dục tầm, vị ấy từ bỏ dục tầm.~Khi tâm đã đặt nặng về ly dục tầm, tâm vị ấy có khuynh hướng về ly dục tầm.~Chư Tỷ-kheo, nếu Tỷ-kheo suy tư, quán sát nhiều về vô sân tầm...~(như trên)...~nếu Tỷ-kheo suy tư, quán sát nhiều về bất hại tầm, vị ấy từ bỏ hại tầm.~Khi tâm đã đặt nặng về bất hại tầm, thời tâm vị ấy có khuynh hướng về bất hại tầm.~~ Chư Tỷ-kheo, ví như vào cuối tháng hè, khi tất cả lúa gạo đã cất vào kho thóc, một người mục đồng chăn giữ các con bò.~Khi người mục đồng ở dưới gốc cây hay ở ngoài trời, người ấy có thể nghĩ đến có việc cần phải làm, và người ấy nghĩ:~"Ðây là những con bò".~Chư Tỷ-kheo, cũng vậy ở đây, có việc cần phải làm, và Ta nghĩ:~"Ðây là những pháp".~~ Chư Tỷ-kheo, Ta phát tâm dõng mãnh, tinh tấn, không có tiêu cực, niệm không tán loạn được an trú, thân được khinh an, không có cuồng nhiệt, tâm được định tĩnh nhất tâm.~~ Chư Tỷ-kheo, Ta ly dục, ly ác, bất thiện pháp, chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, có tầm, có tứ.~Diệt tầm và tứ, Ta chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm không tứ, nội tĩnh nhất tâm.~Ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, Ta chứng và an trú Thiền thứ ba.~Xả lạc xả khổ, diệt hỷ ưu đã cảm thọ trước, Ta chứng và trú Thiền thứ tư, không khổ, không lạc, xả niệm thanh tịnh.~~ Với tâm định tĩnh, thuần tịnh, không cấu nhi
