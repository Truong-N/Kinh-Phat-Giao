<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>converter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        textarea {
            width: 80%;
            height: 500px;
        }
    </style>
    <link rel="stylesheet" href="./jsConverter.css">
</head>
<body>
    <div class="floating-container">
        <a href="#rawTA">Raw</a><br><br>
        <a href="#separateTA">Separate</a><br><br>
        <a href="#translateTA">Translate</a><br><br>
        <a href="#html">html</a><br><br>
        <a href="#combineTA">Combine</a><br><br>
    </div>

    
    <div ><a name="rawTA"></a>
        Raw Text <br>
        <button type="button" id="saveRawBtn" >Save Raw</button>
        <button type="button" id="retrieveRawBtn">Retrieve</button>
        
    </div>

    <textarea id="rawTA"></textarea>

    
    <div><a name="separateTA"></a>
        Separate Text <br>
        <button type="button" id="separateBtn">Separate</button>
        <button type="button" id="separate2ClipboardBtn">clipboard</button>
        <button type="button" id="divideBtn">divide</button>
        
    </div>
    
    <textarea id="separateTA"></textarea>
    
    <a name="translateTA"></a>
    <div id="separateDiv">
        Translated Text<br>
        <button type="button" id="removeEmptyLinesTranslateTABtn">Remove Empty Lines</button>
        <button type="button" id="saveTranslateBtn">Save</button>
        <button type="button" id="retrieveTranslateBtn">Retrieve</button>
        <button type="button" id="translate2ClipboardBtn">Clipboard</button>
    </div>

    <textarea id="translateTA"></textarea>
    
    <div>Combine <br>
        <button type="button" id="combineBtn">Combine</button>
        <button type="button" id="output2FileBtn">Output</button>
        <button type="button" id="combine2ClipboardBtn">Clipboard</button>
    </div>
    <a name="combineTA"></a>
    <textarea id="combineTA"></textarea>
    <a name="html"></a>
    <div id="show"></div>
    <script src="./jsConverter.js">
        
    </script>
</body>
</html>
